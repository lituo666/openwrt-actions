name: n1-openwrt-ci

on:
  workflow_dispatch:
    inputs:
      upload_release:
        description: "是否更新到release"
        required: true
        default: false
        type: boolean

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  DEVICE: n1
  CONFIG_FILE: n1.config.buildinfo
  KERNEL_VERSION: 5.15.88-flippy-81+o # 打包时的内核版本
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:

  build_openwrt:

    permissions:
      contents: write # for release creation

    name: Build OpenWrt firmware

    runs-on: ubuntu-latest  # 运行所需要的虚拟机环境

    steps:

      - name: 签出本仓库
        uses: actions/checkout@v2
        with:
          ref: main     # 仓库分支

      - name: 检查必要文件
        run: |
          [ -e $DEVICE/$CONFIG_FILE ]
          [ -e $DEVICE/$DIY_P1_SH ]
          [ -e $DEVICE/$DIY_P2_SH ]
          [ -e $DEVICE/boot-$KERNEL_VERSION.tar.gz ]
          [ -e $DEVICE/dtb-amlogic-$KERNEL_VERSION.tar.gz ]
          [ -e $DEVICE/header-$KERNEL_VERSION.tar.gz ]
          [ -e $DEVICE/modules-$KERNEL_VERSION.tar.gz ]

      - name: 对ubuntu清理空间和安装依赖软件
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo timedatectl set-timezone "$TZ"

          df -h
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
          sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
          sudo -E apt-get update
          sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get -y install libfuse-dev
          sudo -E apt-get clean
          df -h

      - name: Clone lede openwrt 源码
        run: |
          df -hT $PWD
          git clone $REPO_URL -b $REPO_BRANCH openwrt

      - name: Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: 加载配置文件
        run: |
          cp $DEVICE/$CONFIG_FILE $GITHUB_WORKSPACE/openwrt/.config
          ls -al
          chmod +x $DEVICE/$DIY_P2_SH
          cd openwrt
          bash $GITHUB_WORKSPACE/$DEVICE/$DIY_P2_SH
          ls -al package
          make defconfig

      - name: Make download
        run: |
          cd openwrt
          make download -j8
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile firmware
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s
          echo "======================="
          echo "Space usage:"
          echo "======================="
          df -h
          echo "======================="
          du -h --max-depth=1 ./ --exclude=build_dir --exclude=bin
          du -h --max-depth=1 ./build_dir
          du -h --max-depth=1 ./bin
          echo "FILE_DATE=$(date +"%Y%m%d_%H%M%S")" >> $GITHUB_ENV

      - name: Prepare artifact
        run: |
          ls -al
          cd openwrt
          mkdir -p ./artifact/rootfs
          mkdir -p ./artifact/firmware
          mkdir -p ./artifact/buildinfo
          rm -rf $(find ./bin/targets/ -type d -name "packages")
          rm -rf $(find ./bin/targets/ -type f -name "openwrt-armvirt-64-Image*")
          cp -rf $(find ./bin/targets/ -type f -name "*rootfs.tar.gz") ./artifact/rootfs
          cp -rf $(find ./bin/targets/ -type f -name "*.buildinfo" -o -name "*.manifest") ./artifact/buildinfo/

#      - name: Deliver targets
#        uses: actions/upload-artifact@v2
#        with:
#          name: OpenWrt_targets_armvirt_64_N1_${{ env.FILE_DATE }}
#          path: ./openwrt/bin/targets/

      - name: Deliver buildinfo
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_buildinfo_armvirt_64_N1_${{ env.FILE_DATE }}
          path: ./openwrt/artifact/buildinfo/

      - name: Deliver rootfs
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_rootfs_armvirt_64_N1_${{ env.FILE_DATE }}
          path: ./openwrt/artifact/rootfs

      - name: 打包
        run: |
          sudo mkdir -p /opt/kernel
          sudo cp $GITHUB_WORKSPACE/$DEVICE/*.tar.gz /opt/kernel
          cd /opt
          sudo git clone https://github.com/unifreq/openwrt_packit
          sudo cp $GITHUB_WORKSPACE/openwrt/artifact/rootfs/*rootfs.tar.gz openwrt_packit
          cd openwrt_packit
          sudo echo "WHOAMI=lituo" >> whoami
          sudo echo "KERNEL_VERSION=$KERNEL_VERSION" >> whoami
          sudo bash ./mk_s905d_n1.sh
          cd output
          ls -al
          sudo gzip *.img
          sudo cp -rf *.gz $GITHUB_WORKSPACE/openwrt/artifact/firmware/
      
      - name: Deliver firmware
        uses: actions/upload-artifact@v2
        with:
          name: OpenWrt_firmware_armvirt_64_N1_${{ env.FILE_DATE }}
          path: ./openwrt/artifact/firmware/
      
      - name: Release
        if: inputs.upload_release == true && !cancelled()
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.FILE_DATE }}
          tag_name: ${{ env.FILE_DATE }}
          body: 斐讯n1，网关192.168.1.1，密码password\n将img文件烧录到U盘，然后插到左侧USB口，重新上电。
          files: ./openwrt/artifact/firmware/*.img.gz
